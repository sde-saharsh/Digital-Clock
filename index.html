<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-violet-950 to-red-950 text-white min-h-screen">

    <div class="absolute inset-0 w-full h-full object-cover z-0">
        <img class="w-full h-full object-cover" src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    </div>
    
    <div class="relative z-10 flex items-center justify-center h-screen">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg border border-white border-opacity-20 rounded-lg p-8 shadow-lg w-[60%]">
            <!-- Clock Section -->
            <div class="text-center mb-6">
                <h1 class="text-4xl font-bold tracking-widest text-white sm:text-6xl">
                    <span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">00</span>
                </h1>
            </div>
    
            <!-- Buttons -->
            <div class="flex justify-center mb-6">
                <button id="btn" class="px-6 py-2 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition">
                    <p id="btn_tag">12 Hours Clock</p>
                </button>
            </div>
    
            <!-- Date and Day Section -->
            <div class="text-center text-white">
                <p class="text-lg"><strong>Date:</strong> <span id="date">--</span></p>
                <p class="text-lg"><strong>Day:</strong> <span id="day">--</span></p>
            </div>
        </div>
    </div>
    
  <script src="./script.js"></script>
</body>
</html>
